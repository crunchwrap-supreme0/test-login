<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodePen - Finance Mobile Application-UX/UI Design Screen One</title>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div class="screen-1">
  <div class="email">
    <label for="email">Username</label>
    <div class="sec-2">
      <ion-icon name="mail-outline"></ion-icon>
      <input type="email" id="email" name="email" placeholder="username"/>
    </div>
  </div>
  <div class="password">
    <label for="password">Password</label>
    <div class="sec-2">
      <ion-icon name="lock-closed-outline"></ion-icon>
      <input class="pas" type="password" id="password" name="password" placeholder="············"/>
      <ion-icon class="show-hide" name="eye-outline"></ion-icon>
    </div>
  </div>
  <button class="login" onclick="login()">Login</button>
  <div class="footer"><span>Signup</span><span>Forgot Password?</span></div>
</div>
<!-- partial -->

<script>
  function login() {
    // Retrieve the input values
    var username = document.getElementById("email").value;
    var password = document.getElementById("password").value;

    // Generate a random 5-character lowercase password
    var randomPassword = generateRandomPassword();

    // Check if the username and password are valid
    if (username === "root" && password === randomPassword) {
      alert("Login successful!");
      // Perform further actions or redirect to another page
    } else {
      alert("Invalid username or password.");
    }
  }

  function generateRandomPassword() {
    var characters = "abcdefghijklmnopqrstuvwxyz";
    var password = "";
    for (var i = 0; i < 5; i++) {
      var randomIndex = Math.floor(Math.random() * characters.length);
      password += characters[randomIndex];
    }
    return password;
  }
</script>
</body>
</html>
